<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Perros</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      color: #2d3436;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
      transition: transform 0.3s ease;
      animation: fadeIn 0.8s ease-in-out;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #2d3436;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }

    li {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      font-weight: 600;
      letter-spacing: 1px;
      color: #333;
      transition: background 0.3s, transform 0.2s;
    }

    li:last-child {
      border-bottom: none;
    }

    li:hover {
      background: #ffeaa7;
      transform: scale(1.03);
      cursor: pointer;
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: bounce 1.5s infinite;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 22px;
      background: #74b9ff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0984e3;
      transform: translateY(-2px);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">üê∂</div>
    <h1>Lista de Perros Comprados</h1>

    <ul>
      {% for perro in listado_de_perros %}
        <li>{{ perro|upper }}</li>
      {% endfor %}
    </ul>

  </div>
</body>
</html>
