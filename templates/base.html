<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Base</title>{% endblock title %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; }
        nav { background: #333; padding: 10px 20px; }
        nav ul { list-style: none; display: flex; gap: 20px; padding: 0; margin: 0; }
        nav ul a { color: white; text-decoration: none; font-weight: bold; }
        main { padding: 20px; }
    </style>

</head>
<body>
    <nav>
        <ul>
            <a href="{% url 'inicio' %}">Inicio</a>
            <a href="{% url 'comprar' %}">Comprar Perro</a>
            <a href="{% url 'listar' %}">Listar Perros</a>
            
            
            {% if request.user.is_authenticated %}
            <a  href="#">{{request.user}}</a>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <input type="submit" value="Logout">
            </form>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
            {% endif %}
            
            
         </ul>
    </nav>
    <main>
        {% block contenido %}
        {% endblock contenido %}
    </main>
</body>
</html>
